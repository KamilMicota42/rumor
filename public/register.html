<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register - Messaging App</title>
</head>
<body>
    <div class="form-box">
        <img src="img/logo.png" alt="Messaging App">
        <form action="" class="register-username-form">
            <input type="text" placeholder="username" id="username" required>
            <input class="submit" type="submit" value="Next">
        </form>
        <form action="app.html" class="register-password-form display-none">
            <span class="new-username">Welcome, </span>
            <input type="password" placeholder="password" id="password" required>
            <input type="password" placeholder="repeat password" id="password2" required>
            <input class="submit" type="submit" value="Register">
        </form>
        <span class="error-box"></span>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/hybrid-crypto.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
